<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
    .login-container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border: 1px solid #ccc; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; margin-top: 10px; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Admin</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
      <input type="password" name="password" placeholder="Inserisci password">
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
